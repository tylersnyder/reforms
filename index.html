<!doctype html>
<html>
<head>
    <title>InsuredStreet.com</title>
    <link rel="stylesheet" href="stylesheets/screen.css">
</head>
<body>
    <div class="wrapper">
        <form>
            <h2 class="title">Contact Information</h2>
            <div class="row">

              <div class="form-group--half">
                <label for="fname">First Name</label>
                <input id="fname" name="fname" type="text" data-h5-errorid="fname-error" title="Please enter your first name" maxlength="24" placeholder="" required>
                <small id="fname-error"></small>
              </div>

              <div class="form-group--half">
                <label for="lname">Last Name</label>
                <input id="lname" name="lname" type="text" data-h5-errorid="lname-error" title="Please enter your last name" maxlength="24" placeholder="" required>
                <small id="lname-error"></small>
              </div>

            </div>
            <div class="row">

              <div class="form-group--full">
                <label for="phone">Phone Number <span class="hint">(999) 999-9999</span></label>
                <input class="h5-phone" id="phone" name="phone" type="text" data-h5-errorid="phone-error" title="Invalid phone number" maxlength="14" placeholder="(     )      -" required>
                <small id="phone-error"></small>
              </div>

            </div>
            <div class="row">

              <div class="form-group--full">
                <label for="email">Email Address</label>
                <input class="h5-email" id="email" name="email" type="text" data-h5-errorid="email-error" title="Invalid email address" maxlength="50" placeholder="" required>
                <small id="email-error"></small>
              </div>

            </div>
            <div class="row">

              <div class="form-group--full">
                <label for="dob">Date of Birth <span class="hint">mm/dd/yyyy</span></label>
                <input class="h5-date" id="dob" name="dob" type="text" data-h5-errorid="dob-error" title="Invalid date of birth" maxlength="10" placeholder="mm/dd/yyyy" required>
                <small id="dob-error"></small>
              </div>

            </div>
            <div class="row">

              <div class="form-group--full">
                <label for="occupation">Occupation</label>
                <select id="occupation" name="occupation" data-h5-errorid="occupation-error" title="Please select your occupation" required>
                  <option value="">-- Select --</option>
                  <option>Value 1</option>
                  <option>Value 2</option>
                </select>
                <small id="occupation-error"></small>
              </div>

            </div>
            <div class="row">

              <div class="form-group--radio">
                <input id="i1" type="radio" name="radio" checked />
                <label for="i1">Radio</label>
              </div>
              <div class="form-group--radio">
                <input id="i2" type="radio" name="radio" />
                <label for="i2">Radio</label>
              </div>
              <div class="form-group--checkbox">
                <input id="i3" type="checkbox" checked />
                <label for="i3">Check</label>
              </div>
              <div class="form-group--checkbox">
                <input id="i4" type="checkbox" />
                <label for="i4">Check</label>
              </div>

            </div>

            <hr>
            <span class="reset button gray">Clear Data</span>
            <button class="button">Send Data</button>

        </form>
    </div>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/h5Validate/0.8.4/jquery.h5validate.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.3.1/jquery.maskedinput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
